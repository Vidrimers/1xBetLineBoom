<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы - 1xBetLineBoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: url("img/bg404.jpg") center / cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: glitch 4s infinite, shake 5s infinite;
            position: relative;
        }
        
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
        }
        
        .container::before {
            animation: glitch-layer1 4s infinite;
            z-index: -1;
        }
        
        .container::after {
            animation: glitch-layer2 4s infinite;
            z-index: -1;
        }
        
        @keyframes glitch {
            0%, 85%, 100% {
                transform: translate(0);
                filter: none;
            }
            86% {
                transform: translate(-3px, 2px);
                filter: hue-rotate(90deg);
            }
            87% {
                transform: translate(3px, -2px);
                filter: hue-rotate(-90deg);
            }
            88% {
                transform: translate(-2px, -1px);
                filter: saturate(3);
            }
            89% {
                transform: translate(2px, 1px);
                filter: brightness(1.5);
            }
            90% {
                transform: translate(-1px, 2px);
                filter: contrast(2);
            }
            91% {
                transform: translate(0);
                filter: none;
            }
        }
        
        @keyframes shake {
            0%, 92%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            93% {
                transform: translate(-2px, 1px) rotate(-0.5deg);
            }
            94% {
                transform: translate(2px, -1px) rotate(0.5deg);
            }
            95% {
                transform: translate(-1px, 2px) rotate(-0.3deg);
            }
            96% {
                transform: translate(1px, -2px) rotate(0.3deg);
            }
            97% {
                transform: translate(-2px, 0px) rotate(-0.2deg);
            }
            98% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        @keyframes glitch-layer1 {
            0%, 85%, 100% {
                opacity: 0;
                transform: translate(0);
            }
            86% {
                opacity: 0.7;
                transform: translate(-5px, 0);
                background: rgba(255, 0, 0, 0.3);
            }
            87% {
                opacity: 0;
            }
        }
        
        @keyframes glitch-layer2 {
            0%, 85%, 100% {
                opacity: 0;
                transform: translate(0);
            }
            88% {
                opacity: 0.7;
                transform: translate(5px, 0);
                background: rgba(0, 255, 255, 0.3);
            }
            89% {
                opacity: 0;
            }
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .status {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .status p {
            margin: 0;
            color: #667eea;
            font-weight: 600;
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo_404.webp" alt="1xBetLineBoom" class="logo">
        <h1>Ведутся технические работы</h1>
        <p>
            Проводится обслуживание сервера для улучшения качества работы сайта.
            Это всего лишь временные неудобства.
        </p>
        <p>
            Сайт скоро заработает. Нужно набраться терпения и зайти через несколько минут.
        </p>
        <div class="loader"></div>
        <div class="status">
            <p>⏱️ Ожидаемое время: 5-&infin; минут</p>
        </div>
    </div>
</body>
</html>
